<h2>櫻花蝦米糕</h2>
<P align=center><img src="images/003-1.jpg""width="600" height="550"></p>
蔥切蔥花蒜切末1.5顆蛋炸蛋酥紅蔥頭切末香菇切丁五花肉去皮切條醃1t醬油<br>
干貝剝絲取貝柱糯米川燙轉20圈瀝乾戳洞蒸14min豬油煸出油炸到金黃倒出油<br>
炸香菇炸至金黃下蝦米倒出備用下肉條下豬油炒下紅蔥頭炒至金黃下蔥花醬油嗆鍋<br>
下調味料煮開蒸好的糯米跟炒好的料和蒜末蛋酥拌勻<br>
