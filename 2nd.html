<h2>炒鱔魚意麵</h2>
<P align=center><img src="images/001-1.jpg""width="600" height="550"></p>
蒜苗對半斜刀切洋蔥切絲高麗菜切片鱔魚切斜刀段稍微沖過意麵川燙撈出鍋子燒熱潤鍋油倒乾下洋蔥辣椒翻炒<br>
下鱔魚炒至鱔魚捲曲<br>
下高麗菜炒至高麗菜軟化下蒜苗下醬汁<br>
2T太白粉4T水<br>
醬汁：高湯450煮鹽巴味精甘草粉糖胡椒粉柴魚精拌勻加五印醋烏醋醬油煨煮後勾芡<br>
