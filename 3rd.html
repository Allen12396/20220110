<h2>台味五柳魚</h2>
<P align=center><img src="images/002-1.jpg""width="600" height="550"></p>
魚片魚菲力尾不斷魚菲力劃刀香菇青椒辣椒桶筍木耳切絲蒜頭切末魚醃胡椒米酒鹽<br>
湯匙菜鹽糖雞粉水川燙後沖冷水絲川燙魚裹上蛋液3T麵粉2T太白粉魚肉撒上麵粉<br>
多餘粉拍掉先炸魚頭定型再下魚身泡熟撈出蒜頭爆香加水調味拌勻下絲勾芡加醋<br>
